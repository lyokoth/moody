<!DOCTYPE html>
<head>
    <title>Playlist</title>
    <meta charset="UTF-8">
  </head>
  
<link rel="stylesheet" href="/static/css/playlist.css">

<div class= "container-fluid">

    <a href="/" class="playlist-button">Create New Playlist</a>

    <a href = "/logout" class="logout-button">Log Out</a>

<div id="root"></div>

</div>
<link rel="stylesheet" href="/pages/css/playlist.css">
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="../static/js/App.js" type="text/babel"></script>
<script src="../static/js/Player.js" type="text/babel"></script>
<script src="../static/js/Playlist.js" type="text/babel"></script>
<script src="../static/js/Song.js" type="text/babel"></script>

<script type="text/babel">
 
    const accessToken = JSON.parse('{{ token|tojson }}');
    const name = JSON.parse('{{ name|tojson }}');
    
    ReactDOM.render(
        <App 
        token={accessToken}
        name={name} />,
        document.getElementById('root')
    );
    
    </script>

</html>
